<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOMEPAGE</title>
</head>
<body>
    <header>
        <h1 style="text-align: center;">
            HOW TO CREATE A REGISTRATION FORM</h1>
        <nav>
            <ul>
                <li><a href="HomePage.html">HOME</a></li>
                <li><a href="Contact.html" target="_blank">CONTACT</a></li>
                <li><a href="About.html" target="_blank">ABOUT</a></li>
            </ul>
        </nav>
    </header>
    <H3 style="color: blue;">REGISTER</H3>
    <form action="">
     <label for="">Firstname</label><br>
     <input type="text" name="Firstname" id="" 
    placeholder="Type your name here">
    <br>
    <br>
    <label for="">Lastname</label><br>
    <input type="text" name="Lastname" id=""
    placeholder="Type your name here">
    <br>
    <br>
    <label for=""> Date Of Birth</label><br>
    <input type="date" name="" id="">
    <br>
    <br>
    <label for="">Email Adress</label><br>
    <input type="email" name="Email Adress" id=""
    placeholder="Type your email here">
    <br>
    <br>
    <label for="">Password</label><br>
    <input type="password" name="Password" id=""
    placeholder="Type your password here">
    <br>
    <br>
    <label for="">SELECT YOUR GENDER</label>
    <input type="radio" name="gender" id="">Male
    <input type="radio" name="gender" id="">Female
    <input type="radio" name="gender" id="">Others
    <br>
    <br>
    <label for="">SELECT SUBJECT/SUBJECTS</label>
    <input type="checkbox" name="Fullstack Dev." id="">Fullstack Dev.
    <input type="checkbox" name="Backend Dev." id="">Backend Dev.
    <input type="checkbox" name="Frontend Dev." id="">Frontend Dev.
    <input type="checkbox" name="Cloud Dev." id="">Cloud Dev.
    <br>
    <br>
    <label for=""> SELECT COURSE</label>
    <select name="" id="">
        <option value="web development">WEB DEVELOPMENT</option>
        <option value="web design">WEB DESIGN</option>
        <option value="data analysis">DATA ANALYSIS</option>
        <option value="autocad">AUTOCAD</option>
        <option value="cyber security">CYBER SECURITY</option>
    </select>
    <br>
    <br>
    <label for="">Upload your Certificate/CV here</label>
    <input type="file" id="">
    <br>
    <br>
    <textarea name="" id="" cols="30" rows="10" placeholder="write your comments here" ></textarea>
    <br>
    <br>
    <button style="color: blue;"><img src="../K-Tech/tech.jpg" width="10px" height="10px" alt="">SUBMIT</button>
 </form>
    
</body>
</html>
